<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Escape - Profeka Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            touch-action: manipulation;
            background-color: #0e7490; /* Azul marino para el mar */
            color: #f5f5f4; /* Texto claro para contraste */
        }
        .hex polygon {
            stroke: #4d7c0f; /* lime-700 */
            stroke-width: 2.5;
            transition: all 0.2s ease-in-out;
        }
        .hex:not(.fence):not(.panda):hover polygon {
            fill: #a3e635; /* lime-400 */
            transform: scale(0.98);
            transform-origin: center;
        }
        .hex.fence {
            cursor: not-allowed;
        }
        .stump {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: scale(0.8);
            transform-origin: bottom;
        }
        .hex.fence .stump {
            opacity: 1;
            transform: scale(1);
        }
        .hex.panda polygon {
            fill: #bef264; /* lime-300 */
        }
        #panda-svg {
            position: absolute;
            width: 50px;
            height: 50px;
            transform: translate(-50%, -60%);
            transition: left 0.4s ease-in-out, top 0.4s ease-in-out;
            pointer-events: none;
            user-select: none;
            z-index: 10;
            filter: drop-shadow(0 4px 3px rgba(0,0,0,0.3));
        }
        @keyframes panda-jump {
            0% { transform: translate(-50%, -60%) scale(1); }
            50% { transform: translate(-50%, -100%) scale(1.1); }
            100% { transform: translate(-50%, -60%) scale(1); }
        }
        .jumping {
            animation: panda-jump 0.4s ease-in-out;
        }
        .modal-container {
            transition: opacity 0.3s ease-in-out;
        }
        .game-board-bg {
            fill: #65a30d; /* lime-600 */
            filter: url(#drop-shadow);
        }

        /* --- Estilo Neubrutalista Adaptado --- */
        .btn {
            border: 3px solid #111;
            box-shadow: 4px 4px 0 #111;
            font-weight: 900;
            transition: all 0.1s ease-in-out;
        }
        .btn:hover {
            background-color: #c4b5fd;
        }
        .btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0 #111;
        }
        .btn:disabled {
            background-color: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        .neubrutalist-panel {
            background-color: white;
            border: 3px solid #111;
            box-shadow: 6px 6px 0 #111;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 overflow-hidden">

    <div class="relative w-full max-w-2xl text-center mb-4 z-10">
        <a href="index.html" title="Volver a la página principal" class="absolute top-0 left-0 btn bg-sky-300 p-3 m-2 lg:m-0 z-20">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256"><path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path></svg>
        </a>
        <h1 class="text-6xl font-black text-white">Panda Escape</h1>
        <div class="flex justify-center items-center gap-4 mt-4">
            <p id="level-display" class="text-2xl font-black"></p>
            <button id="undo-button" class="btn bg-sky-300 text-black py-2 px-4 text-lg">
                Deshacer (5)
            </button>
            <button id="mute-button" class="btn bg-orange-300 text-black p-3 aspect-square">
                <svg id="sound-on-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                <svg id="sound-off-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="hidden"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>
            </button>
        </div>
    </div>

    <div id="game-container" class="relative flex items-center justify-center w-full max-w-md aspect-square z-10">
        <svg id="hex-grid" class="w-full h-full overflow-visible"></svg>
        <div id="panda-container">
            <svg id="panda-svg" viewBox="0 0 100 100">
                <g>
                    <circle cx="20" cy="20" r="12" fill="#111"/>
                    <circle cx="80" cy="20" r="12" fill="#111"/>
                    <ellipse cx="35" cy="45" rx="14" ry="18" fill="#111" transform="rotate(-20 35 45)"/>
                    <ellipse cx="65" cy="45" rx="14" ry="18" fill="#111" transform="rotate(20 65 45)"/>
                    <circle cx="50" cy="50" r="35" fill="white" stroke="#111" stroke-width="3"/>
                    <circle cx="38" cy="48" r="4" fill="white"/>
                    <circle cx="62" cy="48" r="4" fill="white"/>
                    <circle cx="50" cy="60" r="5" fill="#111"/>
                </g>
            </svg>
        </div>
    </div>

    <!-- Modal for game over -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center opacity-0 pointer-events-none modal-container z-50 p-4">
        <div class="neubrutalist-panel bg-white text-black p-8 text-center w-full max-w-sm">
            <h2 id="modal-title" class="text-3xl font-black mb-4"></h2>
            <p id="modal-text" class="text-gray-800 mb-6"></p>
            <button id="reset-button" class="btn bg-amber-300 text-black py-3 px-6 text-lg">
                Jugar de Nuevo
            </button>
        </div>
    </div>

    <svg width="0" height="0" style="position:absolute;">
        <defs>
            <filter id="drop-shadow" x="-50%" y="-50%" width="200%" height="200%">
                <feDropShadow dx="0" dy="5" stdDeviation="5" flood-color="#111" flood-opacity="0.4"/>
            </filter>
        </defs>
    </svg>

    <script>
        // --- El resto del script del juego del panda va aquí ---
        const GRID_SIZE = 4;
        const svgNS = "http://www.w3.org/2000/svg";
        const svg = document.getElementById('hex-grid');
        const pandaContainer = document.getElementById('panda-container');
        const gameContainer = document.getElementById('game-container');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');
        const resetButton = document.getElementById('reset-button');
        const levelDisplay = document.getElementById('level-display');
        const undoButton = document.getElementById('undo-button');
        const muteButton = document.getElementById('mute-button');
        const soundOnIcon = document.getElementById('sound-on-icon');
        const soundOffIcon = document.getElementById('sound-off-icon');

        let hexSize;
        let gridState = new Map();
        let pandaPos = { q: 0, r: 0 };
        let gameOver = false;
        let currentLevel = 1;
        let moveHistory = [];
        let undosLeft = 5;
        let sounds = {};

        function setupSounds() {
            sounds.place = new Tone.MembraneSynth({ octaves: 4, pitchDecay: 0.1, volume: -10 }).toDestination();
            sounds.jump = new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 0.1 }, volume: -10 }).toDestination();
            sounds.win = new Tone.PolySynth(Tone.Synth, { volume: -10 }).toDestination();
            sounds.lose = new Tone.PolySynth(Tone.Synth, { volume: -10 }).toDestination();
            sounds.undo = new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.1 }, volume: -15 }).toDestination();
        }

        function playSound(soundName) {
            if (Tone.context.state !== 'running') return;
            const now = Tone.now();
            switch(soundName) {
                // FIX: Added Tone.now() to prevent timing errors
                case 'place': sounds.place.triggerAttackRelease("C2", "8n", now); break;
                case 'jump': sounds.jump.triggerAttackRelease("G4", "16n", now); break;
                case 'win': sounds.win.triggerAttackRelease(["C4", "E4", "G4", "C5"], "8n", now); break;
                case 'lose': sounds.lose.triggerAttackRelease(["C4", "D#4", "G4"], "8n", now); break;
                case 'undo': 
                    sounds.undo.frequency.setValueAtTime("C5", now); 
                    sounds.undo.frequency.rampTo("G4", now + 0.2); 
                    sounds.undo.triggerAttackRelease("16n", now); 
                    break;
            }
        }
        
        const axialDirections = [ { q: 1, r: 0 }, { q: 1, r: -1 }, { q: 0, r: -1 }, { q: -1, r: 0 }, { q: -1, r: 1 }, { q: 0, r: 1 } ];
        function getAxialNeighbors(q, r) { return axialDirections.map(dir => ({ q: q + dir.q, r: r + dir.r })); }
        
        function axialToPixel(q, r) {
            const originX = gameContainer.clientWidth / 2;
            const originY = gameContainer.clientHeight / 2;
            const x = originX + hexSize * (Math.sqrt(3) * q + Math.sqrt(3) / 2 * r);
            const y = originY + hexSize * (3/2 * r);
            return { x, y };
        }
        
        function createHexagon(q, r) {
            const center = axialToPixel(q, r);
            const g = document.createElementNS(svgNS, 'g');
            g.classList.add('hex');
            g.dataset.q = q;
            g.dataset.r = r;

            const polygon = document.createElementNS(svgNS, 'polygon');
            const points = [];
            for (let i = 0; i < 6; i++) {
                const angle = Math.PI / 180 * (60 * i - 30);
                points.push(`${center.x + hexSize * Math.cos(angle)},${center.y + hexSize * Math.sin(angle)}`);
            }
            polygon.setAttribute('points', points.join(' '));
            polygon.setAttribute('fill', '#84cc16'); // lime-500
            g.appendChild(polygon);

            const stump = document.createElementNS(svgNS, 'g');
            stump.classList.add('stump');
            const trunk = document.createElementNS(svgNS, 'rect');
            trunk.setAttribute('x', center.x - hexSize * 0.3);
            trunk.setAttribute('y', center.y - hexSize * 0.25);
            trunk.setAttribute('width', hexSize * 0.6);
            trunk.setAttribute('height', hexSize * 0.5);
            trunk.setAttribute('fill', '#78350f'); // amber-900
            trunk.setAttribute('rx', 2);
            const top = document.createElementNS(svgNS, 'ellipse');
            top.setAttribute('cx', center.x);
            top.setAttribute('cy', center.y - hexSize * 0.25);
            top.setAttribute('rx', hexSize * 0.3);
            top.setAttribute('ry', hexSize * 0.15);
            top.setAttribute('fill', '#fcd34d'); // amber-300
            top.setAttribute('stroke', '#b45309'); // amber-700
            top.setAttribute('stroke-width', 1.5);
            stump.appendChild(trunk);
            stump.appendChild(top);
            g.appendChild(stump);

            g.addEventListener('click', onHexClick);
            return g;
        }

        function initGame() {
            gameOver = false;
            gridState.clear();
            svg.innerHTML = '';
            levelDisplay.textContent = `Nivel: ${currentLevel}`;
            
            moveHistory = [];
            undosLeft = 5;
            updateUndoButton();

            const containerSize = Math.min(gameContainer.clientWidth, gameContainer.clientHeight);
            hexSize = containerSize / ((GRID_SIZE * 2 + 1) * 1.8);
            
            const boardPoints = [];
            const boardCenter = { x: containerSize / 2, y: containerSize / 2 };
            const boardSize = hexSize * (GRID_SIZE + 0.7);
            for (let i = 0; i < 6; i++) {
                const angle = Math.PI / 180 * (60 * i - 30);
                boardPoints.push(`${boardCenter.x + boardSize * Math.cos(angle)},${boardCenter.y + boardSize * Math.sin(angle)}`);
            }
            const boardBackground = document.createElementNS(svgNS, 'polygon');
            boardBackground.setAttribute('points', boardPoints.join(' '));
            boardBackground.classList.add('game-board-bg');
            svg.appendChild(boardBackground);

            for (let q = -GRID_SIZE; q <= GRID_SIZE; q++) {
                const r1 = Math.max(-GRID_SIZE, -q - GRID_SIZE);
                const r2 = Math.min(GRID_SIZE, -q + GRID_SIZE);
                for (let r = r1; r <= r2; r++) {
                    const hexElement = createHexagon(q, r);
                    svg.appendChild(hexElement);
                    gridState.set(`${q},${r}`, { isFence: false, element: hexElement, q, r });
                }
            }
            
            pandaPos = { q: 0, r: 0 };

            const initialFences = Math.max(8, Math.floor(GRID_SIZE * 4) - Math.floor(currentLevel * 1.5));
            const allCoords = Array.from(gridState.values());
            for (let i = 0; i < initialFences; i++) {
                if (allCoords.length === 0) break;
                const randomIndex = Math.floor(Math.random() * allCoords.length);
                const coord = allCoords.splice(randomIndex, 1)[0];
                if (coord.q === 0 && coord.r === 0) { i--; continue; }
                coord.isFence = true;
            }
            
            updateDisplay();
            hideModal();
        }
        
        function onHexClick(event) {
            if (gameOver) return;
            const g = event.currentTarget;
            const key = `${g.dataset.q},${g.dataset.r}`;
            const state = gridState.get(key);
            if (!state || state.isFence || (pandaPos.q == g.dataset.q && pandaPos.r == g.dataset.r)) {
                return;
            }

            const currentState = { pandaPos: { ...pandaPos }, fencePlaced: { q: state.q, r: state.r } };
            moveHistory.push(currentState);
            
            state.isFence = true;
            playSound('place');
            updateDisplay();
            updateUndoButton();
            setTimeout(pandaTurn, 200);
        }

        function pandaTurn() {
            if (gameOver) return;
            const nextMove = findPathToExit();
            if (nextMove) {
                const pandaSVG = document.getElementById('panda-svg');
                pandaSVG.classList.add('jumping');
                playSound('jump');
                pandaSVG.addEventListener('animationend', () => pandaSVG.classList.remove('jumping'), { once: true });
                pandaPos.q = nextMove.q;
                pandaPos.r = nextMove.r;
                updateDisplay();

                setTimeout(() => {
                    if (isExit(pandaPos.q, pandaPos.r)) {
                        gameOver = true;
                        playSound('lose');
                        showModal('¡El panda escapó!', `Reiniciando nivel ${currentLevel}.`, 'Volver a Intentar');
                    }
                }, 400);

            } else {
                gameOver = true;
                playSound('win');
                showModal('¡Nivel Superado!', `¡Felicidades! Prepárate para el nivel ${currentLevel + 1}.`, 'Siguiente Nivel');
                currentLevel++;
            }
        }
        
        function isExit(q, r) { const distance = (Math.abs(q) + Math.abs(r) + Math.abs(-q - r)) / 2; return distance === GRID_SIZE; }

        function findPathToExit() {
            const queue = [{ q: pandaPos.q, r: pandaPos.r, path: [] }];
            const visited = new Set([`${pandaPos.q},${pandaPos.r}`]);
            while (queue.length > 0) {
                const { q, r, path } = queue.shift();
                if (isExit(q, r)) { return path[0]; }
                for (const neighbor of getAxialNeighbors(q, r)) {
                    const key = `${neighbor.q},${neighbor.r}`;
                    const state = gridState.get(key);
                    if (state && !state.isFence && !visited.has(key)) {
                        visited.add(key);
                        const newPath = [...path, neighbor];
                        queue.push({ ...neighbor, path: newPath });
                    }
                }
            }
            return null;
        }
        
        function updateDisplay() {
            gridState.forEach((state) => {
                state.element.classList.toggle('fence', state.isFence);
                state.element.classList.remove('panda');
            });
            const pandaHex = gridState.get(`${pandaPos.q},${pandaPos.r}`);
            if (pandaHex) pandaHex.element.classList.add('panda');
            const center = axialToPixel(pandaPos.q, pandaPos.r);
            const pandaSVG = document.getElementById('panda-svg');
            pandaSVG.style.left = `${center.x}px`;
            pandaSVG.style.top = `${center.y}px`;
        }
        
        function undoMove() {
            if (gameOver || undosLeft <= 0 || moveHistory.length === 0) return;
            const lastMove = moveHistory.pop();
            
            const fenceState = gridState.get(`${lastMove.fencePlaced.q},${lastMove.fencePlaced.r}`);
            if (fenceState) fenceState.isFence = false;

            pandaPos = lastMove.pandaPos;
            
            undosLeft--;
            playSound('undo');
            updateDisplay();
            updateUndoButton();
        }

        function updateUndoButton() {
            undoButton.textContent = `Deshacer (${undosLeft})`;
            undoButton.disabled = undosLeft <= 0 || moveHistory.length === 0 || gameOver;
        }

        function showModal(title, text, buttonText) {
            modalTitle.textContent = title;
            modalText.textContent = text;
            resetButton.textContent = buttonText;
            modal.classList.remove('opacity-0', 'pointer-events-none');
        }

        function hideModal() { modal.classList.add('opacity-0', 'pointer-events-none'); }
        
        function toggleMute() {
            Tone.Destination.mute = !Tone.Destination.mute;
            soundOnIcon.classList.toggle('hidden');
            soundOffIcon.classList.toggle('hidden');
        }

        resetButton.addEventListener('click', initGame);
        undoButton.addEventListener('click', undoMove);
        muteButton.addEventListener('click', toggleMute);

        document.body.addEventListener('click', async () => {
            if (Tone.context.state !== 'running') {
                await Tone.start();
            }
        }, { once: true });

        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(initGame, 250);
        });

        document.addEventListener('DOMContentLoaded', () => {
            setupSounds();
            initGame();
        });
    </script>
</body>
</html>
